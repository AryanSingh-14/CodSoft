<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using HTML CSS and JS</title>
    <link rel="stylesheet" href="CSS/style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Belanosima&family=Ubuntu:wght@700&display=swap');
    </style>

</head>

<body>
    <div class="container">
        <h1 class="text-center">A Calculator made by me!(using HTML CSS and JavaScript)</h1>
        <img src="img/frontendlogo.png" alt="logo">
        <div class="calculator">
            <div class="top">
                <input type="text">
            </div>
            <div class="row">
                <button class="btn">C</button>
                <button class="btn">AC</button>
                <button class="btn">+</button>
                <button class="btn">.</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">/</button>
            </div>
            <div class="row">

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">-</button>
            </div>
            <div class="row-last">
                <button class="btn1">0</button>
                <button class="btn2">=</button>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
